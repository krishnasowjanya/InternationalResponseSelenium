lblPFICText1=For U.S. tax purposes, a Canadian mutual fund can be considered a Passive Foreign Investment Company (PFIC). If you\u2019re considered a \u2018U.S. Person\u2019 under U.S. tax law and invest in a Canadian mutual fund through a TFSA, RESP or non-registered account, you may be subject to the PFIC U.S. tax rules. Usually RRSPs and RRIFs plans are not subject to PFIC rules; however, it\u2019s advisable that you speak to a U.S. tax advisor on your specific facts and situation.
lblPFICText2=Generally, a U.S. Person who is treated as holding shares in a PFIC are required to report their PFIC investment to the IRS. The default method of reporting is the Excess Distribution Method. Alternatively, a U.S. Person can either elect to use the Mark-to-Market Method with respect to marketable stock or make a Qualified Electing Fund (QEF) election with their annual income tax return on Form 8621,
lblPFICText3=This tax season, Franklin Templeton will provide PFIC Annual Information Statements for over 30 of its mutual funds. These statements will be available by late March 2018, and can be used by U.S. Persons to help report their PFIC if they make a QEF election.

lblIRCStaticText1=By law, Canadian investment funds are required to establish an independent review committee (the \u201CIRC\u201D). The IRC\u2019s mandate is to review and provide recommendations or approvals for all conflict of interest matters referred by the fund manager.
lblIRCStaticText2=The IRC Reports to Securityholders are available for download below in PDF format. If you have any questions, please contact our Client Services team at 1.800.387.0830.

lblQuarterlyPortfolioDisclosureText1=Quarterly Portfolio Disclosure (QPD) is enhanced reporting, designed to update you and your advisor on the funds in your investment portfolio. Under National Instrument 81-106, every mutual fund is required to prepare a quarterly summary of its investment portfolio called the QPD. QPDs for Franklin Templeton Investments funds will be posted here within 60 days following the end of the first and third quarter of each fund's fiscal year.
lblQuarterlyPortfolioDisclosureText2=The QPD is also available to unitholders on request. Each fund's QPD will break down the entire portfolio by asset class weightings, industry weightings and regional weightings. If applicable, it will also disclose the fund's top 25 holdings as a percentage of the fund's net assets.
lblQuarterlyPortfolioDisclosureText3=The information normally available in a Quarterly Portfolio Disclosure, following the second and fourth quarters, is contained within the semi-annual and annual Management Reports of Fund Performance. The QPDs listed on this page are for the first or third quarter, whichever is most recent.

lblMRPFText1=The MRFP is an industry-wide requirement of securities regulators to supplement the annual and semi-annual financial statements of mutual funds. Due to regulatory changes resulting from National Instrument 81-106 Investment Fund Continuous Disclosure (NI 81-106), all mutual fund companies in Canada, including Franklin Templeton Investments, are required to provide the Annual and Semi-Annual MRFPs to their investors.
lblMRPFText2=The MRFP includes the following information:
lblMRPFText3=The MRFP replaces Quarterly Portfolio Disclosure (QPD) for the semi-annual and annual periods of a given fund's fiscal year.
lblMRPFText4=MRFPs are available for download below in PDF format. MRFP documents from previous periods are also downloadable from SEDAR (www.sedar.com).
