lblNonResTaxFormsPageTextTile3=The Foreign Account Tax Compliance Act (FATCA) requires non-U.S. financial institutions to report accounts held by U.S. persons to the Internal Revenue Service (IRS).
lblNonResTaxFormsPageTextTile4=The Common Reporting Standard (CRS) requires financial institutions to report details of all non-registered, foreign-held accounts to the tax authorities in the investor\u2019s country of residence. It was introduced to help governments around the world combat tax evasion and protect the integrity of tax systems.

