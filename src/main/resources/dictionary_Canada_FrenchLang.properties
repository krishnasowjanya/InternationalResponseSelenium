lblQuarterlyPortfolioDisclosureText1=L'information trimestrielle sur le portefeuille répond à une obligation d'information accrue visant à vous tenir informés, vous et votre conseiller, sur les fonds qui composent votre portefeuille. En vertu du Règlement 81-106 sur l'information continue des fonds d'investissement, tous les fonds d'investissement sont tenus de préparer, chaque trimestre, un aperçu de leur portefeuille de placement intitulé « information trimestrielle sur le portefeuille ». Dans les 60 jours suivant la fin du premier et troisième trimestre de l'exercice financier de chaque fonds, Placements Franklin Templeton affichera sur son site, pour chacun de ses fonds d'investissement, un document d'information trimestrielle sur le portefeuille.
lblQuarterlyPortfolioDisclosureText2=Les porteurs de parts peuvent également obtenir l'information trimestrielle sur le portefeuille sur demande. L'information trimestrielle sur le portefeuille donnera, pour chaque fonds, la répartition de l'ensemble du portefeuille par catégories d'actif, secteurs d'activité et secteurs géographiques. S'il y a lieu, elle indiquera également les 25 principaux titres détenus en fonction du pourcentage qu'ils représentent de la valeur nette du fonds.
lblQuarterlyPortfolioDisclosureText3=que les renseignements présentés habituellement dans le document d'information trimestrielle sur le portefeuille, suivant les deuxième et quatrième trimestres, figurent dans le Rapport semestriel ou annuel de la direction sur le rendement du fonds. Le document d'information trimestrielle sur le portefeuille affiché sur cette page se rapporte au premier ou au troisième trimestre, selon le plus récent trimestre.

lblMRPFText1=Le rapport de la direction répond à une exigence imposée à l\u2019ensemble du secteur par les organismes de réglementation des valeurs mobilières. Il est destiné à compléter les états financiers annuels et semestriels des fonds communs de placement. Par suite des changements apportés par le Règlement 81 106 sur l\u2019information continue des fonds d\u2019investissement, toutes les sociétés de fonds communs de placement au Canada, y compris Placements Franklin Templeton, sont tenues de fournir des rapports de la direction annuels et semestriels aux investisseurs.
