lblIRCStaticText1=En vertu de la loi, les fonds d'investissement canadiens sont tenus de former un comité d'examen indépendant (le « CEI »). Le mandat du CEI est de procéder à un examen de toutes les questions de conflit d'intérêts identifiées par la société de gestion, puis d'émettre des recommandations ou des approbations.
