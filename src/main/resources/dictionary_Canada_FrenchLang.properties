lblPFICText1=En vertu des règles fiscales américaines, un fonds commun de placements canadien est considéré comme une société de placements étrangère passive, communément appelé en anglais «Passive Foreign Investment Company ou PFIC ». Si vous êtes considéré comme «personne américaine» selon la loi fiscale américaine et que vous êtes détenteur d'un fonds commun de placement canadien dans un compte CELI, REER ou non-enregistré, vous pourriez être assujetti aux règles fiscales américaines relative au PFIC.
lblPFICText2=Généralement, les investisseurs américains sont tenus de produire une déclaration sur leurs investissements PFIC à l'IRS en utilisant la méthode de distribution excédentaire (excess Distribution Method), l'évaluation au cours du marché "Mark-to-Market Method» ou le fonds électif admissible «Qualified Electing Fund (QEF)», avec leur déclaration annuelle d'impôt sur le revenu sur le formulaire 8621 (déclaration de renseignements par un détenteur de part d'une société d'investissements étrangère passive ou Fonds électif admissible)
lblPFICText3=Pour la prochaine période de déclarations de revenus, Franklin Templeton fournira un relevé d'information annuel relatif aux SPEP pour 33 fonds. Ces relevés seront disponibles d'ici la fin mars 2018 et ils peuvent être utilisés par les investisseurs américains pour déclarer leurs placements dans des SPEP selon la méthode du recours au fonds électif admissible.

